<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="css/lightbox.css" type="text/css">
  

  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
      <a href="./index.html" class="logo" title="recharger la page" id="retour">
      <img src="assets/images/logo.png" class="logo" alt="image fish eyes logo"/>
    </a>
  </header>
  <main id="main">
    <section id="photographeProfile"></section>
    

    <section class="filter">
      <label for="selectbox"id="trierPar">Trier par</label>
      <select id="selectbox" class="filter-select">
        <option value="popularite">popularité</option>
        <option value="date">date</option>
        <option value="titre">titre</option>
      </select>
    </section>

  <div id="medialist">

    </div>

   </main>

  <div id="lightbox">

  </div>

  <div id="contact_modal" class="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="icone close du formulaire" onclick="closeModal()" />
      </header>
      <form class="form" id="form" name="formulaire" action="photographer.html" method="post"
        onsubmit="return validate();">
        <div>
          <label for="surname" class="surname">Prénom</label>
          <input  id="surname" name="surname"/>
          <span class="error" id="errorsurname"></span>
          <label for="name" class="name">Nom</label>
          <input  id="name" name="name"/>
          <span class="error" id="errorname"></span>
          <label for="mail" class="mail">Email</label>
          <input  id="mail" name="mail"/>
          <span class="error" id="erroremail"></span>
          <label for="txtmessage" class="textmessage">Votre message</label>
          <textarea name="message" id="txtmessage" cols="108" rows="10"></textarea>
          <span class="error" id="errormessage"></span>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/utils/filtre.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/counter-like.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactform.js"></script>
  <script src="scripts/utils/lightbox.js"></script>

</body>

</html>
